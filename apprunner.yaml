version: 1.0
runtime: docker
build:
  commands:
    build:
      - docker build -t app .
run:
  runtime-version: 1.0.0
  command: docker run -p 8080:8080 app
  network:
    port: 8080
    healthCheck:
      path: /actuator/health
      interval: 10
      timeout: 5
      healthyThreshold: 2
      unhealthyThreshold: 3